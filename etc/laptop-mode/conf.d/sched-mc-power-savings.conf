###############################################################################
# Multi-core, multi-threaded power-saving tunables for the process scheduler
# --------------------------------------------------------------------------
#
#__COMMENT If you enable this setting, laptop mode tools will automatically configure the
#__COMMENT Linux scheduler to save power on multi-core processors while running on
#__COMMENT battery mode.
# 
###############################################################################

# Enable debug mode for this module
# Set to 1 if you want to debug this module
DEBUG=0


# Control multi-core power-saving tunables for the process scheduler?
# Set to 0 to disable
CONTROL_SCHED_MC_POWER_SAVINGS="auto"

