# yamllint disable rule:braces rule:colons
---
window:
  padding:
    x: 0
    y: 0
    dynamic_padding: true
    decorations: none

env:
  TERM: xterm-256color

import:
  - /home/ory/.local/share/zinit/plugins/dracula-alacritty/dracula.yml

font:
  size: 12
  normal:
    family: SauceCodePro Nerd Font
    style: Light
  bold:
    family: SauceCodePro Nerd Font
    style: Regular
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

mouse:
  hide_when_typing: true
config:
  url:
    modifiers: Shift
