# yamllint disable rule:braces rule:colons
---
window:
  padding:
    x: 0
    y: 0
    dynamic_padding: true
    decorations: none

env:
  TERM: xterm-256color

import:
  - $ZINIT[PLUGINS_DIR]/plugins/dracula-alacritty/dracula.toml

key_bindings:
  # https://stackoverflow.com/a/42461580
  - { key: Return, mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  - { key: Space,  mods: Shift,   chars: "\x1b[32;2u" }
  - { key: Space,  mods: Control, chars: "\x1b[32;5u" } # NOTE: This is an edge case and might not work.

font:
  size: 12
  normal:
    family: SauceCodePro Nerd Font
    style: Light
  bold:
    family: SauceCodePro Nerd Font
    style: Regular
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

mouse:
  hide_when_typing: true
config:
  url:
    modifiers: Shift
