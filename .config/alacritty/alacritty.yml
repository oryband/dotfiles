# yamllint disable rule:braces rule:colons
---
window:
  padding:
    x: 0
    y: 0
    dynamic_padding: true
    decorations: none

font:
  size: 12
  normal:
    family: SauceCodePro Nerd Font
    style: Light
  bold:
    family: SauceCodePro Nerd Font
    style: Regular
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic

mouse:
  hide_when_typing: true
config:
  url:
    modifiers: Shift

# selection:
#   save_to_clipboard: false

# Base16 Eighties 256
colors:
  primary:
    background: '0x2d2d2d'
    foreground: '0xd3d0c8'
  cursor:
    text:   '0x2d2d2d'
    cursor: '0xd3d0c8'
  normal:
    black:   '0x2d2d2d'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xd3d0c8'
  bright:
    black:   '0x747369'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xf2f0ec'
  indexed_colors:
    - { index: 16, color: '0xf99157' }
    - { index: 17, color: '0xd27b53' }
    - { index: 18, color: '0x393939' }
    - { index: 19, color: '0x515151' }
    - { index: 20, color: '0xa09f93' }
    - { index: 21, color: '0xe8e6df' }
