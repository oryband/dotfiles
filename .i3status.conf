general {
    colors = true
    interval = 5
}

# order += "disk /"
order += "wireless _first_"
order += "load"
order += "volume master"
order += "volume pcm"
order += "battery 0"
order += "tztime local"

load {
    format = "Load5 %5min"
}

wireless _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "ï… %essid%quality"
    format_down = "ï…"
}

volume master {
    format = "ğŸ§  ï€¨ %volume"
    format_muted = "ğŸ§  ï€¦"
    device = hw:0
    mixer = "Master"
    mixer_idx = 0
}
volume pcm {
    format = "USB ï€¨ %volume"
    format_muted = "USB ï€¦"
    device = hw:1
    mixer = "PCM"
    mixer_idx = 0
}

battery 0 {
    format = "%status %percentage"
    format_down = "No battery"
    status_chr = "ïˆ·"
    status_bat = "ïˆ”"
    status_full = "ïˆ‘"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 20
    last_full_capacity = true
}

tztime local {
    format = "%a %b %d %H:%M"
}

