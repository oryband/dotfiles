general {
    colors = true
    interval = 5
}

order += "wireless _first_"
order += "load"
order += "cpu_temperature 0"
order += "volume master"
order += "volume pcm"
order += "battery 0"
order += "tztime local"

load {
    format = " Load5 %5min"
    separator_block_width = 80
}

cpu_temperature 0 {
    format = " %degrees °C"
    separator_block_width = 80
}

wireless _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "  %essid%quality"
    format_down = " "
    separator_block_width = 80
}

volume master {
    format = " %volume"
    format_muted = " %volume"
    device = "pulse:combined"
    separator_block_width = 80
}

battery 0 {
    format = "%status %percentage %remaining"
    format_down = "No battery"
    status_chr = ""
    status_bat = ""
    status_full = ""
    status_unk = "?"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 20
    last_full_capacity = true
    separator_block_width = 80
}

tztime local {
    format = " %a %b %d %H:%M"
}

